<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>

    <header>
        <label>
            <p>Rock Paper Scissors</p>
            <p class="small-text">Click to Reset</p>
            <button id="reset-button" class="hidden"></button>
        </label>
    </header>

    <main>

       <section class="game-section">

            <div class="choices"><!-- Begin Choices -->
                    <label>
                        <input
                            type="radio"
                            name="options"
                            value="rock"
                            checked
                        />
                        <img src="./assets/rock2.jpg" alt="a gray stone">
                    </label>

                <div id="paper-and-scissors-div">
                    <label>
                        <input
                            type="radio"
                            name="options"
                            value="paper"
                        />
                        <img src="./assets/paper.png" alt="a piece of white paper">
                    </label>

                    <label>
                        <input
                            type="radio"
                            name="options"
                            value="scissors"
                        />
                        <img src="./assets/scissors3.jpeg" alt="a pair of scissors">
                    </label>
                </div>
            </div> <!-- End of Choices section -->

            <p class="message-area">
                <span id="computer-throw-message"></span>
                <span id="win-or-lose-message"></span>
            </p>

        </section>

        <button id="submit-button">Submit!</button>

        <section id="stats">
            <span id="wins">Wins: 0</span>
            <span id="losses">Losses: 0</span>
            <span id="draws">Draws: 0</span>
            <span id="win-percentage">Win-percentage: 0%</span>
            <span id="resets">Resets: 0</span>
        </section>

    </main>

    <script type="module" src="./apps/app.js"></script>
</body>

</html>
